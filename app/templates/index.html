<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block title %}Notes Scanner{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/index.css">
{% endblock %}

{% block content %}
<h1>Notes Scanner</h1>

<!-- Add this div for status messages -->
<div id="status" style="display: none;"></div>

<div class="upload-area">
    <h2>Upload Images</h2>
    <input type="file" id="fileInput" multiple accept="image/*">
    <br>
    <button onclick="uploadFiles()" id="uploadButton">Upload and Process</button>
    <div id="processingSpinner"></div>
</div>

<div id="preview"></div>
<div id="results"></div>
{% endblock %}

{% block scripts %}
<script src="/static/js/index.js"></script>
{% endblock %}
