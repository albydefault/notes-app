<!-- app/templates/sessions.html -->
{% extends "base.html" %}

{% block title %}Notes Scanner - Sessions{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/sessions.css">
<link rel="stylesheet" href="/static/css/markdownViewer.css">
{% endblock %}

{% block content %}
<h1>Your Notes Sessions</h1>
<div id="sessionList" class="session-list"></div>

<div class="image-viewer-overlay" onclick="imageViewer.closeViewer()">
    <div class="image-viewer" onclick="event.stopPropagation()">
        <button class="image-viewer-close" onclick="imageViewer.closeViewer()">×</button>
        <img id="currentImage" src="" alt="Scanned note">
        <div class="image-viewer-controls">
            <button class="nav-button" onclick="imageViewer.prevImage()" id="prevButton">Previous</button>
            <span class="image-counter" id="imageCounter">1 of 1</span>
            <button class="nav-button" onclick="imageViewer.nextImage()" id="nextButton">Next</button>
        </div>
    </div>
</div>

<div class="markdown-viewer-overlay" onclick="markdownViewer.closeViewer()">
    <div class="markdown-viewer" onclick="event.stopPropagation()">
        <div class="markdown-viewer-controls">
            <h3 class="markdown-viewer-title">Document</h3>
            <div class="markdown-viewer-actions">
                <button class="markdown-viewer-link" onclick="markdownViewer.openInCurrentTab()">
                    Open Here
                </button>
                <button class="markdown-viewer-link" onclick="markdownViewer.openInNewTab()">
                    Open in New Tab
                </button>
                <button class="markdown-viewer-close" onclick="markdownViewer.closeViewer()">×</button>
            </div>
        </div>
        <div class="markdown-viewer-content markdown-content"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/markdownViewer.js"></script>
<script src="/static/js/imageViewer.js"></script>
<script src="/static/js/sessions.js"></script>
{% endblock %}
